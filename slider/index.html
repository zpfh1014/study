   border-radius:0 !important;-webkit-appearance: none;-moz-appearance: none;

#wrap{width:100%;height:100%;}
.slider_wrap{overflow:hidden;width:100%;margin:30px auto;}
.slider_wrap h1{margin:10px 0;}

#sliderWrap1 .slider{overflow:hidden;width:100%;height:150px;}
#sliderWrap1 .slider li{float:left;width:100%;height:150px;text-align:center;box-sizing: border-box;transition: all .5s ease-in-out;}
#sliderWrap1 .slider li.slide1,
#sliderWrap1 .slider li.slide3{background-color:#ccc;}
#sliderWrap1 .slider li.slide2,
#sliderWrap1 .slider li.slide4{background-color:#222;}

#sliderWrap1 .btn_wrap{margin-top:30px;}
#sliderWrap1 .btn_wrap button{padding:5px;border:1px solid #ccc;}


#sliderWrap2 .slider_box{overflow:hidden;width:250px;}
#sliderWrap2 .slide_list{overflow:hidden;width:1000px;height:150px;}
#sliderWrap2 .slide_list li{float:left;width:250px;height:150px;text-align:center;box-sizing: border-box;}
#sliderWrap2 .slide_list li.slide1,
#sliderWrap2 .slide_list li.slide3{background-color:#ccc;}
#sliderWrap2 .slide_list li.slide2,
#sliderWrap2 .slide_list li.slide4{background-color:#222;}

#sliderWrap2 .btn_wrap{margin-top:30px;}
#sliderWrap2 .btn_wrap button{padding:5px;border:1px solid #ccc;}

<div id="wrap">

        <h1>기본</h1>

            <li class="slide1">slide 1</li>

            <li class="slide3">slide 3</li>
            <li class="slide4">slide 4</li>

        <div class="btn_wrap">

            <button type="button" class="btn_next">다음</button>
        </div>
    </div>

    <div id="sliderWrap2" class="slider_wrap">

            </ul>
        </div>
        <div class="btn_wrap">

<script>
var $btnPrev1 = $('#sliderWrap1 .btn_prev');
var $btnNext1 = $('#sliderWrap1 .btn_next');
var $slideList1 = $('#sliderWrap1 .slider');
var $slideItem1 = $slideList1.children();
var w = $slideList1.width() / show;
var l = $slideItem1.length;
var show = 1; // slide 활성화 갯수

$slideList1.width(w * l)
$slideItem1.width(w);

$btnPrev1.on('click', function(){
    prev1();
})

$btnNext1.on('click', function(){
    next1();
})
function prev1() {
    $slideList1.stop().animate({
        'left': w * show
    }, 500, function(){
        $slideList1.children('li:last').prependTo($slideList1);
        $slideList1.css({'left':-w * show});
    }) 
}
function next1() {
    $slideList1.stop().animate({
        'left':-(w * show)
        }, 500, function(){
        $slideList1.children('li:first').appendTo($slideList1);
        $slideList1.css({'left':-w * show});
    })
}



var $btnPrev2 = $('#sliderWrap2 .btn_prev');
var $btnNext2 = $('#sliderWrap2 .btn_next');
var $slideList2 = $('#sliderWrap2 .slide_list');
var $slideItem2 = $slideList2.children();
//var w = $slideList.width() / show;
//var show = 1; // slide 활성화 갯수

var slideW = $slideItem2.width();
var slideLen = $slideItem2.length;
var curIndex = 0;
var curSlide = 0;
var speed = 500;
var startNum = 0;

// slide list width
$slideList2.width(slideW * (slideLen + 2))

function init(){
    // clone
    var firstChild = $slideList2.find("li:first-child");
    var lastChild = $slideList2.find("li:last-child");
    firstChild.clone().appendTo($slideList2);
    lastChild.clone().prependTo($slideList2);

    $slideList2.css({
        "transform" : "translate3d(-"+ (slideW * (startNum + 1))+"px, 0px, 0px)"
    });

    curIndex = startNum;
    curSlide = curIndex
    $slideItem2.eq(curSlide).addClass("slide-active");

}
init();


$btnPrev2.on('click', function(){
    prev2();
})

$btnNext2.on('click', function(){
    next2();
})
function prev2() {
    if(curIndex >= 0){
        $slideList2.css({
            "transition" : speed + "ms",
            "transform" : "translate3d(-"+ (slideW * curIndex)+"px, 0px, 0px)"
        });
    }
    if(curIndex === 0){
        setTimeout(function(){
            $slideList2.css({
                "transition" : "0ms",
                "transform" : "translate3d(-"+ (slideW * slideLen) +"px, 0px, 0px)"
            });
        }, speed);
        curIndex = slideLen;
    }
    
    $slideItem2.eq(curSlide).removeClass("slide-active");
    curSlide = --curIndex;
    $slideItem2.eq(curSlide).addClass("slide-active");
}

function next2() {
    if(curIndex <= slideLen - 1){
        $slideList2.css({
            "transition" : speed + "ms",
            "transform" : "translate3d(-"+ (slideW * (curIndex + 2))+"px, 0px, 0px)"
        });
    }
    if(curIndex === slideLen - 1){
        setTimeout(function(){
            $slideList2.css({
                "transition" : "0ms",
                "transform" : "translate3d(-"+ slideW +"px, 0px, 0px)"
            });
        }, speed);
        curIndex = -1;
    }
    
    $slideItem2.eq(curSlide).removeClass("slide-active");
    curSlide = ++curIndex;
    $slideItem2.eq(curSlide).addClass("slide-active");
}
